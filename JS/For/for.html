<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle FOR</title>
</head>
<body>
    <h1>Bucle For</h1>

    <ul></ul>
    <button id="btn1">Eliminar último elemento</button>

    <script>
        // Array con lista de Frutas
        let frutas =['manzana', 'pera', 'uva'];

        // Añadir un elemento al final del array
        frutas.push('naranja');
        frutas.push('sandia');

        // Variable que contendra el HTML
        let miHTML="";
        
            // Bucle for
      for(let i = 0; i < frutas.length; i++) {
        miHTML += "<li>Elemento " + i + " es "+frutas[i]+"</li>";
      }

    document.querySelector('ul').innerHTML = miHTML;


    document.querySelector('#btn1').addEventListener('click', eliminar);

    function eliminar(){
        frutas.pop();
                // Variable que contendra el HTML
                let miHTML="";
        
        // Bucle for
  for(let i = 0; i < frutas.length; i++) {
    miHTML += "<li>Elemento " + i + " es "+frutas[i]+"</li>";
  }

    document.querySelector('ul').innerHTML = miHTML;

    }

    </script>
</body>
</html>
