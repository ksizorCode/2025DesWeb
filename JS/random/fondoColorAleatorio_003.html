<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fondo de Color Aleatorio</h1>

    <p id="referencia">Aqui la referencia de color</p>
    
    <script>
        let micolor = "#"+Math.floor(Math.random()*16777215).toString(16);
        document.querySelector('#referencia').innerHTML = micolor;
        document.body.style.background = micolor;
    </script>

</body>
</html>
